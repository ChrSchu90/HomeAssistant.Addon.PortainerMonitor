---
configuration:
  log_level:
    name: Log Level
    description: Specifies debug level. Note that `Verbose` could contain security critical information!
  update_interval:
    name: Update Interval
    description: Synchronization interval between Portainer and Home Assistant in seconds.
  mqtt_host:
    name: MQTT Host Name
    description: Hostname or IP of the MQTT Boker (only required for none Supervised Home Assistants).
  mqtt_port:
    name: MQTT Port
    description: Port of the MQTT Boker (only required for none Supervised Home Assistants).
  mqtt_user:
    name: MQTT User Name
    description: User name for the MQTT Boker (only required for none Supervised Home Assistants).
  mqtt_password:
    name: MQTT Password
    description: Password for the MQTT User (only required for none Supervised Home Assistants).
  mqtt_tls_enabled:
    name: MQTT TLS Enabled
    description: Eneables TLS for MQTT.
  mqtt_tls_validate:
    name: MQTT Validate TLS Certificate
    description: Defines if the TLS certificate needs to be valid.
  portainer_configs:
    name: Portainer Configurations
    description: List of Portainer instances that should be monitored (enter value `[]` to clear).
  agent_configs:
    name: Agent Configurations
    description: List of Portainer Agents that should be monitored (enter value `[]` to clear).